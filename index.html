<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="main">
      <section class="header">
        <img class="ceara" src="img/gec.png">
        <label for="" class="title">
          <i>E.E.E.P ADOLFO FERREIRA DE SOUSA</i>
        </label>
        <img class="adolfo" src="img/BRASAO-PNG-1024x576.png" alt="">
      </section>
      <section class="form-area">
        <div class="container">
          <form method="get"> 
            <h1>Cadastro Escolar</h1>   
            <hr>       
            <div class="wrapper">

              <div class="column">
                <div class="item">
                  <label class="title" for="name">Digite seu nome completo</label>
                  <input type="text" name="name">
                </div>
          
                <div class="item">
                  <label class="title" for="nasc">Data de Nascimento</label>
                  <input type="date" name="nasc" id="nasc">
                </div>
                  
                <div class="item">
                  <label class="title" for="name">Nome do pai</label>
                  <input type="text" name="name">
                </div>

                <div class="item">
                  <label class="title" for="name">Nome da mãe</label>
                  <input type="text" name="name">
                </div>

                <div class="item">
                  <label class="title" for="name">Escola onde concluiu ou está concluindo o 9º ano</label>
                  <input type="text" name="name">
                </div>

                <div class="item">
                  <div class="options">
                    <label class="title">Sexo:</label>
                    <div class="selectable">
                      <div>
                        <input type="radio" name="sexo">
                        <label for="">Masculino</label>
                      </div>

                      <div>
                        <input type="radio" name="sexo">
                        <label for="">Feminino</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="item">
                  <div class="options">
                    <label class="title">Qual curso você quer fazer parte?</label>
                    <div class="selectable">
                      <div>
                        <input type="radio" name="curso">
                        <label for="Adm">Administração</label>
                      </div>
                  
                      <div>
                        <input type="radio" name="curso" >
                        <label for="com">Comércio</label>
                      </div>
                      
                      <div>
                        <input type="radio" name="curso">
                        <label for="ds">Des. Sistema</label>
                      </div>
                  
                      <div>
                        <input type="radio" name="curso">
                        <label for="enf">Enfermagem</label>
                      </div>
                  
                      <div>
                        <input type="radio" name="curso">
                        <label for="infor">Informática</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="item">
                  <div class="options">
                    <label class="title">Quais matérias extracurriculares você tem interesse?</label>
                    <div class="selectable">
                      <div>
                        <input type="checkbox" name="materias" >
                        <label for="fut">Futsal</label>
                      </div>

                      <div>
                        <input type="checkbox" name="materias">
                        <label for="vol">Volley</label>
                      </div>
                      
                      <div>
                        <input type="checkbox" name="materia" >
                        <label for="cl">Clube de leitura</label>
                      </div>
                      
                      <div>
                        <input type="checkbox" name="materias">
                        <label for="jt">Jogo de tabuleiro</label> 
                      </div>

                      <div>
                        <input type="checkbox" name="materias">
                        <label for="name">Outros</label>
                      </div>
                      <input type="text" name="name">
                    </div>
                  </div>
                </div>

              </div>
              <div class="column right-items">
                <div class="item">
                  <label class="title" for="name">Endereço</label>
                  <input type="text" name="name">
                </div>

                <div class="item">
                  <label class="title" for="name">Bairro</label>
                  <input type="text" name="name">
                </div>

                <div class="item">
                  <label class="title" for="name">Município</label>
                  <input type="text" name="name">
                </div>

                <div class="item">
                  <label class="title" for="name">Cep</label>
                  <input type="text" name="name">
                </div>

                <div class="item">
                  <label class="title" for="name">Telefone</label>
                  <input type="text" name="name">
                </div>

                <div class="item">
                  <label class="title"> Qual o seu interesse pela escola profissionalizante?</label>
                  <textarea rows="5" cols="50"></textarea>
                </div>

                <div class="buttons">
                  <div class="actions">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                  </div>

                  <div class="see-more">
                    <a href="https://instagram.com/adolfoferreiraoficial?igshid=YmMyMTA2M2Y=">Ver mais</a>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </section>
    </div>
  </body>

</html>
